<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZION-MEET | お問い合わせ</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
  />
  <link rel="stylesheet" href="../asset/css/style.css">
  <script src="../asset/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo" >
            <a href=""><img src="../asset/img/companylogo.png" alt="" /></a>
          </h1>
          <div class="menu-btn">
            <span></span>
          </div>
          <nav class="menu">
            <ul class="gnav">
              <li class="menu-item"><a href="../index.html#point">他社との違い</a></li>
              <li class="menu-item"><a href="../index.html#rate_structure">料金</a></li>
              <li class="menu-item"><a href="../index.html#application_flow">申し込みの流れ</a></li>
              <li class="menu-item"><a href="./">お問い合わせ</a></li>
            </ul>
          </nav>
    </header>
    <main>
        <form action="
    " method="post" id="form-content">
    <dl>
        <dt><label for="form-name">氏名<span class="required">必須</span></label></dt>
        <dd><input type="text" id="form-name" name="name" value="" placeholder="氏名を記入してください"></dd>

        <dt><label for="form-tel">電話番号</label></dt>
        <dd><input type="tel" name="tel" id="form-tel" value="" placeholder="01234567890" maxlength="11"></dd>

        <dt><label for="form-email">メールアドレス<span class="required">必須</span></label></dt>
        <dd><input type="email" name="email" id="form-email" value="" placeholder="00@jec.ac.jp"></dd>

        <dt><label for="form-note">お問い合わせ</label></dt>
        <dd><textarea name="note" id="form-note" rows="10" placeholder="ご自由に意見をお書きください"></textarea></dd>

    </dl>
    <div class="btn"><button type="submit">送信</button></div>
    </form>
    </main>
</body>
</html>
